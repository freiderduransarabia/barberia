<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>contacto - barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
                <div class="caja">
                        <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                        <nav>
                            <ul>
                                <li><a href="index.html">home</a></li>
                                <li><a href="productos.html">productos</a></li>
                                <li><a href="contacto.html">contacto</a></li>
                            </ul>
                        </nav>
                </div>
        </header>

        <main>
            
            <form>
                <label for="nombreapellido">nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx"> 

                <label for="mensaje">mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>

                    <legend>como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">email</label>
                     

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>whatsapp</label>

                </fieldset>
                
                <fieldset>
                    <legend>en cual horario desea ser atendido</legend>
                    <select>
                        <option>ma√±ana</option>
                        <option>tarde</option>
                        <option>noche</option>
                    </select>
                </fieldset>


                <label class="checkbox"> <input type="checkbox" checked> te gustaria recibir novedades de la barberia </label>

                <input type="submit" value="enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>dia</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>viernes</td>
                        <td>08 - 20</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
                <img src="imagenes/logo-blanco.png" alt="nombre de la barberia alura">
                <p class="copyright">&copy copyright Barberia alura 2020</p>
        </footer>
    </body>
</html>
